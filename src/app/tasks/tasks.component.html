<section *ngIf="isAddingTask">
<div class="backdrop" (click)="onCancelAddTask()"></div>
<dialog open>
    <h2 class="h2">Add Task</h2>
    <form (ngSubmit)="onSubmit()">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="enteredTitle"/>
        </p>
        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" rows="5" name="summary"[(ngModel)]="enteredSummary"></textarea>
        </p>
        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate"/>
        </p>
        <p class="actions">
            <button type="button" (click)="onCancelAddTask()">Cancel</button>
            <button type="submit">Create</button>
        </p>
    </form>
</dialog>
</section>
<section id="tasks" class="customScrollbar">
    <header>
        <h3>{{name}}'s Tasks</h3>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul class="customScrollbar">
        <li *ngFor="let task of selectedUserTasks">
            <app-card>
            <article>
                <h2>{{task.title}}</h2>
                <time>{{task.dueDate |date}}</time>
                <p>{{task.summary}}</p>
                <p class="actions">
                    <button (click)="onTaskComplete(task.id)">Complete</button>
                </p>
            </article>
            </app-card>
        </li>
    </ul>
</section>
